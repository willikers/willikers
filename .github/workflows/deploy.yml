name: Deploy Application
run-name: deploy-app
on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present --workspace=app

      - name: Save artifacts
        uses: actions/upload-pages-artifact
        with:
          path: dist/app

      - name: Deploy
        uses: actions/deploy-pages@v4
